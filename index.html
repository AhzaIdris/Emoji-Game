<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scores-container"></div>
    <div class="total-score">
      <h2>Your Score:</h2>
      <h2 id="score">0</h2>
    </div>
    <div class="time">
      <h2>Time left:</h2>
      <h2 id="time-left">60</h2>
    </div>
    <!-- fast learners : add difficulty level -->
    <div class="level">
      <h2>Difficult level:</h2>
      <a href="#" class="cool-button" id="btn-1">Easy</a>
      <a href="#" class="cool-button" id="btn-2">Medium</a>
      <a href="#" class="cool-button" id="btn-3">Difficult</a>
    </div>
    
  </div>
  <div class="grid-container">
    <div class="grid" id="container">
     
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
      <div class="square" id="10"></div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
